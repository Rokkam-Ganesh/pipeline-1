name: MERN CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18  # Ensure this matches your project setup

      - name: Install dependencies
        run: |
          cd server
          npm install

      - name: Check files before SCP
        run: ls -la  # Lists all files to check if required files exist

      - name: Deploy to AWS EC2
        env:
          AWS_PRIVATE_KEY: ${{ secrets.AWS_PRIVATE_KEY }}
          AWS_HOST: ${{ secrets.AWS_HOST }}
          AWS_USER: ${{ secrets.AWS_USER }}
        run: |
          # Save Private Key
          echo "$AWS_PRIVATE_KEY" > private_key.pem
          chmod 600 private_key.pem
          
          # Ensure the target directory exists on EC2
          ssh -o StrictHostKeyChecking=no -i private_key.pem $AWS_USER@$AWS_HOST "mkdir -p /home/ubuntu/app"

          # Copy necessary files to EC2
          scp -o StrictHostKeyChecking=no -i private_key.pem -r client server package.json package-lock.json $AWS_USER@$AWS_HOST:/home/ubuntu/app/
          
          # SSH into EC2 and setup the application
          ssh -o StrictHostKeyChecking=no -i private_key.pem $AWS_USER@$AWS_HOST << 'EOF'
            cd /home/ubuntu/app
            npm install
            
            # Kill any running Node process (optional, prevents port conflicts)
            pkill -f "node server.js" || true
            
            # Start the server in the background
            nohup node server.js > output.log 2>&1 &
          EOF
